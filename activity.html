        function addPostListener() {
            document.getElementById("post").addEventListener("click", function () {
                alert("Post clicked!");

                console.log(details);
                var obj = {
                    details: postdetails,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }
                console.log(obj);
                db.collection("posts")

                        console.log(doc.id); //prints id of the newly added doc
                        const file = localStorage.getItem("file");
                        savePicture(file, doc.id)

        addPostListener();

        function savePicture(file, id) {

            alert("inside save picture" + file + " " + id)
            //store using this name
            //var storageRef = storage.ref(id + ".jpg");
            // Create a root reference
            var storageRef = firebase.storage().ref();

            //upload the picked file with .put()
            storageRef.child("file.jpg").put(file)
                .then(function (snap) {
                    console.log('Uploaded to Cloud Storage.');
                    //get the URL of stored file with .getDownloadURL()
                    storageRef.getDownloadURL()
                        .then(function (url) { // Get URL of the uploaded file
                            console.log(url); // Save the URL into users collection
                            db.collection("posts").doc(id).update({
                                    "image": url
                                })
                                .then(function () {
                                    console.log('Added post picture to Firestore.');
                                })
                        })
                })
        }
